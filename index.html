<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StingyLog</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>üê∑ StingyLog</h1>

    <div class="tabs">
        <button id="tabCalendar" class="active">Calendar</button>
        <button id="tabStats">Stats</button>
    </div>

    <section id="calendarView">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">‚Äπ</button>
                <span id="monthLabel"></span>
                <button id="nextMonth">‚Ä∫</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="card">
        <input
            id="amount"
            type="number"
            inputmode="decimal"
            placeholder="Amount"
        />
        <input
            id="note"
            type="text"
            placeholder="What was it for?"
        />
        <button id="addBtn">Add Expense</button>
        </div>

        <h2 id="total">Total: 0</h2>
        <ul id="list"></ul>
    </section>

    <section id="statsView" hidden>
        <div class="card">
            <label>
            Time range
            <select id="range">
                <option value="7">Last 7 days</option>
                <option value="14">Last 14 days</option>
                <option value="30">Last 30 days</option>
                <option value="custom">Custom</option>
            </select>
            </label>

            <label id="customRange" hidden>
            From
            <input type="date" id="fromDate" />
            To
            <input type="date" id="toDate" />
            </label>

            <label>
            Budget
            <input type="number" id="budget" placeholder="Optional" />
            </label>
        </div>

        <div class="card">
            <h2 id="statsTotal">Total: 0</h2>
            <div class="progress">
            <div id="progressBar"></div>
            </div>
            <p id="statsPercent"></p>
        </div>
    </section>

  </main>

  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
